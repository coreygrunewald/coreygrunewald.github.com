<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }}</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/libs/modernizr-2.0.6.min.js"></script>
</head>
<body id="{{ page.bodyid }}">
<div id="container">
<header>
  <h1 id="root"><a href="/">Corey Grunewald</a></h1>
  <nav>
    <ul>
      <li><a href="/">Projects</a></li>  
      <li><a href="/writing/">Writing</a></li>
      <li><a href="/about/">About</a></li>
    </ul>
  </nav>
  <div id="filters">
    <ul>
      <li>Tags</li>
      <li>-----------</li>
      {% for tag_data in site.tags %}
      <li><a data-filter=".{{ tag_data[0] }}" href="#filter=.{{ tag_data[0] }}">{{ tag_data[0] }} ({{ tag_data[1].size }})</a></li>
      {% endfor %}
      <li>-----------</li>
      <li><a data-filter="*" href="#filter=*" id="all">Show All</a></li>
    </ul>
</div>
</header>
<div id="main" role="main">
{{ content }}
</div>
</div> <!--! end of #container -->
<footer>
<p>Corey Grunewald&nbsp;&rarr;&nbsp;&copy;{{ 'now' | date: "%Y" }}</p>
</footer>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
